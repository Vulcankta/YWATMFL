proxy-providers:
  myproxy:
    type: http
    url: https://api.v1.mk/sub?target=clash&url=https%3A%2F%2Ffanqiev2.work%2Flink%2FsQJD0SzCyd3sXm6b%3Fclash%3D1%7Chttps%3A%2F%2Fnano.nachoneko.cn%2Fapi%2Fv1%2Fclient%2Fsubscribe%3Ftoken%3Da375b9a2b793311738cd0cd201b5765f%7Chttps%3A%2F%2Fsubsubsubsubsub.keledydz.uk%2Fapi%2Fv1%2Fclient%2Fsubscribe%3Ftoken%3D66b0e1731f4b7de6e3c3b03985b75dd3%7Chttps%3A%2F%2Fsub1.smallstrawberry.com%2Fapi%2Fv1%2Fclient%2Fsubscribe%3Ftoken%3D59b740b9ea2003e92da60a1525f55374%7Chttps%3A%2F%2Fsubs.zeabur.app%2Fclash%7Chttps%3A%2F%2Fneko-warp.nloli.xyz%2Fneko_warp.yaml&insert=false&config=https%3A%2F%2Fraw.githubusercontent.com%2FACL4SSR%2FACL4SSR%2Fmaster%2FClash%2Fconfig%2FACL4SSR_Online_Full_NoAuto.ini&append_type=true&emoji=true&list=true&xudp=false&udp=false&tfo=false&expand=false&scv=false&fdn=false&new_name=false #粘貼 Proxy Provider Converter 提供的鏈接
    interval: 10800
    path: ./myproxy.yaml
    health-check:
      enable: true
      interval: 300
      lazy: false
      url: http://cp.cloudflare.com

proxy-groups: # 建立策略組
        - name: 🛡️ 代理模式
          type: select
          disable-udp: true
          proxies:
            - 🇨🇳 黑名單 # 黑名單模式，意為「只有命中規則的網絡流量，才使用代理」
            - 🗽 繞過大陸 # 繞過大陸模式，意為「沒有命中規則的網絡流量，統統使用代理」
        
        - name: PROXY
          type: select
          disable-udp: true
          proxies:
            - 📶 自動測速
            - 🩺 故障轉移            
            - ⚖️ 負載均衡-散列
            - ⚖️ 負載均衡-輪詢
            - ⚙️ 手動選擇               
            
        - name: ⚙️ 手動選擇
          type: select
          disable-udp: true
          use:
            - myproxy            
            
        - name: 🚫 廣告攔截
          type: select
          disable-udp: true
          proxies:
            - DIRECT
            - REJECT
            - PROXY
            
        - name: 🇨🇳 黑名單
          type: select
          disable-udp: true
          proxies:
            - DIRECT
            
        - name: 🗽 繞過大陸
          type: select
          disable-udp: true
          proxies:
            - PROXY

        - name: 📶 自動測速
          type: url-test
          url: http://cp.cloudflare.com
          interval: 300
          tolerance: 350
          lazy: false
          disable-udp: true
          use:
            - myproxy

        - name: 🩺 故障轉移
          type: fallback
          url: http://cp.cloudflare.com
          interval: 300
          lazy: false
          disable-udp: true
          use:
            - myproxy            

        - name: ⚖️ 負載均衡-散列
          type: load-balance
          url: http://cp.cloudflare.com
          interval: 300
          lazy: false
          disable-udp: true
          strategy: consistent-hashing
          use:
            - myproxy

        - name: ⚖️ 負載均衡-輪詢
          type: load-balance
          url: http://cp.cloudflare.com
          interval: 300
          lazy: false
          disable-udp: true
          strategy: round-robin
          filter: '香港|HK'
          use:
            - myproxy
        
